<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple JS Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="gallery">
    <img src="image/gallery1.jpg" alt="Image 1" />
    <img src="image/gallery2.jpg" alt="Image 2" />
    <img src="image/gallery3.jpg" alt="Image 3" />
    <img src="image/gallery4.jpg" alt="Image 4" />
    <img src="image/gallery5.jpg" alt="Image 5" />
    <img src="image/gallery6.jpg" alt="Image 6" />
    <img src="image/gallery7.jpg" alt="Image 7" />
    <img src="image/gallery8.jpg" alt="Image 8" />
    <img src="image/gallery9.jpg" alt="Image 9" />
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
